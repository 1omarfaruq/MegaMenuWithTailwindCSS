<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega menu with Tailwind CSS</title>
    <link rel="stylesheet" href="./output/tailwind.css">

    <!-- Begin Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- End Google Fonts -->

    <!-- Begin icon CDN -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- End icon CDN -->
</head>

<body class="bg-gray-300 h-screen font-[Poppins]">
    <!-- Begin Header section -->
    <header class="bg-white w-full py-2">
        <!-- Begin navbar -->
        <nav class="container mx-auto flex justify-between items-center">
            <!-- Begin Logo -->
            <div class="flex flex-row items-center">
                <img class="w-11" src="./images/logo.png" alt="Logo Image">
                <span class="text-2xl font-bold text-gray-600">Logo Name</span>
            </div>
            <!-- End Logo -->

            <!-- Begin Menu -->
            <div>
                <ul id="menuList" class="absolute left-[-100%] top-[60px] w-full bg-white md:static flex gap-4 flex-col md:flex-row md:justify-center md:items-center transition-all duration-700">
                    <li><a href="#" class="menu-item"> Home </a></li>
                    <li><a href="#" class="menu-item"> Mega Menu </a></li>
                    <li><a href="#" class="menu-item"> Dropdown </a></li>
                    <li><a href="#" class="menu-item"> About </a></li>
                    <li><a href="#" class="menu-item"> Contact </a></li>
                </ul>
            </div>
            <!-- End Menu -->

            <!-- Begin Button -->
            <div class="flex items-center gap-2">
                 <button type="button" class="py-1 px-3 text-white bg-gradient-to-r font-semibold border-2 border-solid border-cyan-600/[.5] from-cyan-500 to-cyan-500 brounded hover:from-cyan-600 hover:to-cyan-500 rounded-lg">Login</button>
                 <button type="button" class="py-1 px-3 text-white bg-gradient-to-r font-semibold border-2 border-solid border-orange-600/[.5] from-orange-500 to-orange-500 brounded hover:from-orange-600 hover:to-orange-500 rounded-lg">Sign Up</button>
                 <ion-icon name="menu" class="text-4xl font-semibold cursor-pointer transition-all duration-500" onclick="menuToggle(this)"></ion-icon>
            </div>
            <!-- End Button -->
        </nav>
        <!-- End navbar -->
    </header>
    <!-- End Header section -->


    <!-- Begin JS -->
    <script>
        function menuToggle(event) {
            const menuList = document.getElementById('menuList');
            event.name = event.name === 'menu' ? 'close' : 'menu';

            menuList.classList.toggle('left-0');
            menuList.classList.toggle('left-[-100%]');
        }
    </script>
    <!-- End JS -->
</body>
</html>
